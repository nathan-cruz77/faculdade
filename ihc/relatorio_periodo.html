<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript"
         src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
        </script>
        <link rel="stylesheet" type="text/css" media="screen"
          href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
        <script type="text/javascript"
         src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
        </script>
        <link href="css/bootstrap.min.css" rel="stylesheet"/>
        <link href="css/home.css" rel="stylesheet"/>
        <link href="img/favicon.ico" rel="icon"/>
        <title>Aroma</title>
        <link href="css/relatorio_periodo.css" rel="stylesheet"/>
    </head>

    <body>
        <!-- Header -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">
                        <img class="user-logo img-circle" alt="Stop Coffee" src="img/logo.jpg"></a>
                    <p class="navbar-text navbar-left">Stop Coffee</p>
                </div>

                <div class="btn-group navbar-left" role="group">
                  <button type="button" class="btn btn-default navbar-btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Relatorios</button>
                  <ul class="dropdown-menu">
                    <li><a href="relatorio_periodo.html">Relatorio por periodo</a></li>
                    <li><a href="relatorio_produtos.html">Relatorio por produtos</a></li>
                    <li><a href="relatorio.html">Relatorio do dia</a></li>
                  </ul>
                </div>
                <a href="home.html" class="btn btn-default navbar-btn navbar-left">Produtos</a>
                <a href="venda.html" class="btn btn-default navbar-btn navbar-left">Vendas</a>

                <a href="login.html" class="btn btn-default navbar-btn navbar-right">Sair</a>
                <p class="navbar-text navbar-right"><a href="#" class="navbar-link">Usuario</a></p>
                <p class="navbar-text navbar-right"><a href="#" class="navbar-link">
                    <img src="img/usuario.png" class="user-logo"></a>
                </p>

            </div>

        </nav>

        <!-- Body -->
        <h2 class="centralizaTitulo">Relatorio</h2>
        <form class="form-inline">
              <div id="datetimepicker1" class="input-append date centraliza">
                <input data-format="dd/MM/yyyy" type="text" placeholder="Data de inicio"></input>
                  <i data-date-icon="icon-calendar" class="add-on">
                    <img src="img/icon-calendar.png">
                  </i>
              </div>
             <div id="datetimepicker2" class="input-append date centraliza2">
                <input data-format="dd/MM/yyyy" type="text" placeholder="Data de fim"></input>
                  <i data-date-icon="icon-calendar" class="add-on">
                    <img src="img/icon-calendar.png">
                  </i>
             </div>
              <div>
                <br><button href="#" class="btn btn-default btn-xlarge">+</button>
                <a href="relatorio.html" class="btn btn-default btn-xlargeOK" role="button">OK</a>
                <a href="home.html" class="btn btn-default btn-xlargeCancel">Cancel</a>
            </div>


            <!-- Imports -->

          <script type="text/javascript">
            $(function() {
              $('#datetimepicker1').datetimepicker({
                language: 'pt-BR'
              });
            });
          </script>
          <script type="text/javascript">
            $(function() {
              $('#datetimepicker2').datetimepicker({
                language: 'pt-BR'
              });
            });
          </script>
        </form>
    </body>
</html>
