<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/static/imagens/favicon.ico">
        <title>Aroma - Login</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/login.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <form name="form1" class="form-signin" role="form" method="get" action="home.html">
                <h2 class="form-signin-heading">Login</h2>
                <label for="usuario" class="sr-only">Usuário</label>
                <input name="usuario" class="form-control" placeholder="usuário" autofocus>
                <label for="senha" class="sr-only">Senha</label>
                <input type="password" name="senha" class="form-control" placeholder="senha">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="Manter-me conectado"> Mantenha-me conectado
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
            </form>
        </div>
    </body>
</html>
